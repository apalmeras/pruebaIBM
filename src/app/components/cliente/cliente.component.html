<h2>Clientes</h2>
 <app-modal-cliente></app-modal-cliente>
 <div class="row">
   <div class="col">
     <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalCliente" (click)="resetForm()">Nuevo Cliente</button>
     <table class="table table-hover">
         <thead>
             <tr>
                 <th>ID</th>
                 <th>NOMBRE</th>
                 <th>DIRECCION</th>
                 <th>CIUDAD</th>
                 <th>TELEFONO</th>
                 <th scope="col">&nbsp;</th>
                 <th scope="col">&nbsp;</th>
             </tr>
         </thead>
         <tbody>
           <tr *ngFor="let cliente of clientes">
             <td>{{cliente.idCliente}}</td>
             <td>{{cliente.nombre}}</td>
             <td>{{cliente.direccion}}</td>
             <td>{{cliente.ciudad}}</td>
             <td>{{cliente.telefono}}</td>
             <td>
                 <button class="btn btn-primary" (click)="onPreUpdateAsesor(cliente)" data-toggle="modal" data-target="#modalCliente">Actualizar</button>
             </td>
             <td>
                 <a href="/cliente" class="btn btn-danger" (click)="onDeleteBook(cliente.idCliente)">Eliminar</a>
             </td>
           </tr>   
         </tbody>
     </table>
   </div>
 </div>
