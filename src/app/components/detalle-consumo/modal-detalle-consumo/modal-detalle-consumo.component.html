<!-- Modal -->

<div id="modalDetalle" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{this.detalleService.selectedDetalle.idDetalleConsumo==0? 'Nuevo Detalle': 'Actualizar Detalle'}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-cliente" #formDetalle="ngForm" (ngSubmit)="onSaveDetalle(formDetalle)">
            <input type="hidden" id="idDetalleConsumo" name="idDetalleConsumo" class="form-control" [(ngModel)]="this.detalleService.selectedDetalle.idDetalleConsumo" >
            <input type="hidden" id="tarjeta" name="tarjeta" class="form-control" [(ngModel)]="this.detalleService.selectedTarjeta" >
            <div class="form-group">
              <label for="">Fecha</label>
              <input type="date" id="fecha" name="fecha" class="form-control" placeholder="Fecha" [(ngModel)]="this.detalleService.selectedDetalle.fecha" >
            </div>
            <div class="form-group">
                <label for="">Descripcion</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="descripcion"  [(ngModel)]="this.detalleService.selectedDetalle.descripcion">
            </div>
            <div class="form-group">
                <label for="">Monto</label>
                <input type="number" id="monto" name="monto" class="form-control" placeholder="Monto"  [(ngModel)]="this.detalleService.selectedDetalle.monto">
            </div>
           
          
            <button type="submit" class="btn btn-primary float-right">Guardar Detalle</button>
          </form>
        </div>
      </div>
    </div>
  </div>
