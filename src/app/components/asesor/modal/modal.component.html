<!-- Modal -->

<div id="modalAsesor" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{this.asesorService.selectedAsesor.idAsesor==0? 'Nuevo Asesor': 'Actualizar Asesor'}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
          <div class="alert alert-danger" role="alert" *ngIf="isError">
              Llene la informaci√≥n correctamente
          </div>
          <form class="form-asesor" #formAsesor="ngForm" (ngSubmit)="onSaveAsesor(formAsesor)">
            <input type="hidden" id="idAsesor" name="idAsesor" class="form-control" [(ngModel)]="this.asesorService.selectedAsesor.idAsesor" >
            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="this.asesorService.selectedAsesor.nombre" required>
            </div>
            <div class="form-group">
                <label for="">Especialidad</label>
                <input type="text" id="especialidad" name="especialidad" class="form-control" placeholder="Especialidad"  [(ngModel)]="this.asesorService.selectedAsesor.especialidad" required>
              </div>
          
            <button type="submit" class="btn btn-primary float-right">Guardar Asesor</button>
          </form>
        </div>
      </div>
    </div>
  </div>
