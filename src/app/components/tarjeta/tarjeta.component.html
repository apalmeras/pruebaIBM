
 <app-tarjeta-modal></app-tarjeta-modal>
 <div class="row">
   <div class="col">
     <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalTarjeta" (click)="resetForm()">Nueva Tarjeta</button>
     <table class="table table-hover">
         <thead>
             <tr>
                 <th>ID</th>
                 <th>NUMERO</th>
                 <th>CCV</th>
                 <th>TIPO TARJETA</th>
                 <th>CLIENTE</th>
                 <th scope="col">&nbsp;</th>
                 <th scope="col">&nbsp;</th>
             </tr>
         </thead>
         <tbody>
           <tr *ngFor="let tarjeta of tarjetas">
             <td>{{tarjeta.idTarjeta}}</td>
             <td>{{tarjeta.numtarjeta}}</td>
             <td>{{tarjeta.ccv}}</td>
             <td>{{tarjeta.tiptarjeta}}</td>
             <td>{{tarjeta.cliente.nombre}}</td>
             <td>
                 <button class="btn btn-primary" (click)="onPreUpdateTarjeta(tarjeta)" data-toggle="modal" data-target="#modalTarjeta">Actualizar</button>
             </td>
             <td>
                 <a href="/tarjeta" class="btn btn-danger" (click)="onDeleteTarjeta(tarjeta.idTarjeta)">Eliminar</a>
             </td>
           </tr>   
         </tbody>
     </table>
   </div>
 </div>
